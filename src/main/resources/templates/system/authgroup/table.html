<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/WdatePicker.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/skin_/table.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/jquery.grid.css}" />
        <script type="text/javascript" th:src="@{/static/js/jquery/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/plugins/global.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/plugins/jquery.select.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/plugins/core.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/plugins/jquery.pagination.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/plugins/jquery.grid.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/plugins/WdatePicker.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/app/superviseLog/superviselog.js}"></script>
        <title>表格</title>
    </head>
    <body>
        <div id="container">
            <div id="hd"></div>
            <div id="bd">
                <div id="main">
                    <div class="search-box ue-clear">
                        <div class="search-area">
                            <div class="kv-item ue-clear">
                                <label>选择时间：</label>
                                <div class="kv-item-content ue-clear">
                                    <span class="choose">
                                        <span class="checkboxouter">
                                            <input type="radio" name="time" />
                                            <span class="radio"></span>
                                        </span>
                                        <span class="text">全部</span>
                                    </span>
                                    <span class="choose">
                                        <span class="checkboxouter">
                                            <input type="radio" name="time" />
                                            <span class="radio"></span>
                                        </span>
                                        <span class="text">近3天</span>
                                    </span>
                                    <span class="choose">
                                        <span class="checkboxouter">
                                            <input type="radio" name="time" />
                                            <span class="radio"></span>
                                        </span>
                                        <span class="text">近一周</span>
                                    </span>
                                    <span class="choose">
                                        <span class="checkboxouter">
                                            <input type="radio" name="time" />
                                            <span class="radio"></span>
                                        </span>
                                        <span class="text">近一月</span>
                                    </span>
                                    <span class="choose">
                                        <span class="checkboxouter">
                                            <input type="radio" name="time" data-define="define" />
                                            <span class="radio"></span>
                                        </span>
                                        <span class="text">自定义</span>
                                    </span>
                                    <span class="define-input">
                                        <input type="text" placeholder="开始时间" />
                                        <span class="division"></span>
                                        <input type="text" placeholder="结束时间" />
                                    </span>
                                </div>
                            </div>
                            <div class="kv-item ue-clear">
                                <label>选择类型:</label>
                                <div class="kv-item-content">
                                    <select>
                                        <option>全部</option>
                                        <option>全部</option>
                                        <option>全部</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="search-button">
                            <input class="button" type="button" value="搜索一下" />
                        </div>
                     </div>
                    <div class="table">
                        <div class="opt ue-clear">
                            <span class="sortarea">
                                <span class="sort">
                                    <label>排序：</label>
                                    <span class="name">
                                        <i class="icon"></i>
                                        <span class="text">名称</span>
                                    </span>
                                </span>
                                <i class="list"></i>
                                <i class="card"></i>
                            </span>
                            <span class="optarea">
                                <a href="javascript:;" class="add">
                                    <i class="icon"></i>
                                    <span class="text">添加</span>
                                </a>
                                <a href="javascript:;" class="delete">
                                    <i class="icon"></i>
                                    <span class="text">删除</span>
                                </a>
                                <a href="javascript:;" class="statistics">
                                    <i class="icon"></i>
                                    <span class="text">统计</span>
                                </a>

                                <a href="javascript:;" class="config">
                                    <i class="icon"></i>
                                    <span class="text">配置</span>
                                </a>
                            </span>
                        </div>
                        <div class="grid"></div>
                        <div class="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
