<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/skin_/login.css}" />
    <script th:src="@{/static/js/jquery/jquery.js}"></script>
    <script th:src="@{/static/js/plugins/jquery.select.js}"></script>
</head>

<body>
<div id="container">
    <div id="bd">
    	<div id="main">
        	<div class="login-box">
                <div id="logo"></div>
                <h1></h1>
                <form th:action="@{/login}" action="/login" method="POST" >
                    <div class="input username" id="username">
                        <label for="userName" th:text="#{username}">用户名</label>
                        <span></span>
                        <input type="text" id="username" name="username" />
                    </div>
                    <div class="input psw" id="password">
                        <label for="password" th:text="#{password}">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <span></span>
                        <input type="password" id="password" name="password" />
                    </div>
                    <div class="input validate" id="validate" style="display: none;">
                        <label for="valiDate">验证码</label>
                        <input type="text" id="valiDate" />
                        <div class="value">X3D5</div>
                    </div>
                    <div class="styleArea">
                        <div class="styleWrap">
                            <select name="style">
                                <option value="默认风格">默认风格</option>
                                <option value="红色风格">红色风格</option>
                                <option value="绿色风格">绿色风格</option>
                            </select>
                        </div>
                    </div>
                    <div id="btn" class="loginButton">
                        <input type="submit" class="button" value="登录" />
                    </div>
                </form>
            </div>
        </div>
        <div id="ft">CopyRight&nbsp;2014&nbsp;&nbsp;版权所有&nbsp;&nbsp;<a href="http://www.mycodes.net/" target="_blank">源码之家</a> &nbsp;&nbsp;</div>
    </div>
   
</div>

</body>
<script type="text/javascript">
	var height = $(window).height() > 445 ? $(window).height() : 445;
	$("#container").height(height);
	var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
	$('#bd').css('padding-top', bdheight);
	$(window).resize(function(e) {
        var height = $(window).height() > 445 ? $(window).height() : 445;
		$("#container").height(height);
		var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
		$('#bd').css('padding-top', bdheight);
    });
	$('select').select();
	$('.loginButton').click(function(e) {
        document.location.href = "/login";
    });
</script>

</html>
